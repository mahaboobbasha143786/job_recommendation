<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}JobPortal{% endblock %}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
    .navbar { background: linear-gradient(90deg, #007bff, #6610f2); }
    .navbar-brand { font-weight: 700; font-size: 1.6rem; color: #fff !important; }
    .nav-link { color: #fff !important; font-weight: 500; transition: 0.3s; }
    .nav-link:hover { color: #ffd700 !important; }
    .card { border-radius: 1rem; transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .btn-primary { background: #007bff; border: none; }
    .btn-primary:hover { background: #0056b3; }
    .btn-outline-success { border-radius: 50px; }
    footer { text-align: center; padding: 1rem 0; margin-top: 3rem; color: #666; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-solid fa-briefcase"></i> Jobs Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <form class="d-flex" method="get" action="{% url 'search_jobs' %}">
    <input class="form-control me-2" type="search" placeholder="Search jobs" name="q" value="{{ request.GET.q }}">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
        {% if user.is_authenticated %}
          {# Show additional links for authenticated users #}
        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}"><i class="fa-solid fa-house"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'post_job' %}"><i class="fa-solid fa-plus"></i> Post Job</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'saved_jobs' %}"><i class="fa-solid fa-heart"></i> Saved Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}"><i class="fa-solid fa-user"></i> Profile</a></li>
        
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}"><i class="fa-solid fa-user-plus"></i> Signup</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% block content %}{% endblock %}
</div>

<footer>
  &copy; {{ now.year }} JobPortal. All rights reserved.
</footer>

</body>
</html>
